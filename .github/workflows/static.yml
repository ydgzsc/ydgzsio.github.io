
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接墙</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>我的链接墙</h1>
        <div class="link-card">
            <a href="https://www.baidu.com" target="_blank">百度</a>
        </div>
        <div class="link-card">
            <a href="https://www.google.com" target="_blank">谷歌</a>
        </div>
        <div class="link-card">
            <a href="https://www.github.com" target="_blank">GitHub</a>
        </div>
        <div class="link-card">
            <a href="https://www.zhihu.com" target="_blank">知乎</a>
        </div>
        <div class="link-card">
            <a href="https://www.luozhu.com" target="_blank">罗娅</a>
        </div>
        <div class="link-card">
            <a href="https://www.douban.com" target="_blank">豆瓣</a>
        </div>
        <!-- 更多链接可以按照同样的格式添加 -->
    </div>
</body>
</html>
